name: Deploy Hetman static

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.tsx'
      - '**/package.json'
      - '.github/workflows/deploy-hetman-static.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Detect frontend directory
        id: detect
        run: |
          set -e
          if [ -f package.json ]; then
            echo "dir=." >> $GITHUB_OUTPUT
          elif [ -f front/package.json ]; then
            echo "dir=front" >> $GITHUB_OUTPUT
          elif [ -f web/package.json ]; then
            echo "dir=web" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Nie znaleziono package.json (ani w ./, ani w front/, ani w web/)"
            exit 1
          fi
          echo "Frontend dir: $(cat $GITHUB_OUTPUT)"

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build
        run: |
          set -e
          cd "${{ steps.detect.outputs.dir }}"
          npm ci
          npm run build
        shell: bash

      - name: Rsync to server (/srv/hetman/html)
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: -az --delete
          path: ${{ steps.detect.outputs.dir }}/dist/
          remote_path: /srv/hetman/html/
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: sudo nginx -t && sudo systemctl reload nginx
