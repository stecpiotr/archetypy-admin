name: Deploy Panel

on:
  push:
    branches: [ main ]
    paths:
      - 'panel/**'
      - '.github/workflows/deploy-panel.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Wyślij kod panelu (bez .venv, node_modules, itp.)
      - name: Rsync code to VPS (/srv/hetman/panel)
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: -az --delete --exclude ".venv" --exclude "__pycache__" --exclude ".streamlit"
          path: panel/
          remote_path: /srv/hetman/panel/
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      # Zainstaluj zależności i restart usługi
      - name: Install deps + restart panel
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /srv/hetman/panel
            python3 -m venv .venv
            . .venv/bin/activate
            pip -q install --upgrade pip
            if [ -f requirements.txt ]; then
              pip -q install -r requirements.txt
            else
              # minimum, żeby panel zawsze wstał
              pip -q install streamlit
            fi
            sudo systemctl restart panel
            sleep 2
            sudo systemctl is-active panel
