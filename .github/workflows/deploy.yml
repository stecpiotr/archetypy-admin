name: Deploy to VPS

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-archetypy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) Ładujemy klucz prywatny do agenta SSH
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      # 2) Wykonujemy deploy zwykłym ssh (bez fingerprintu)
      - name: SSH deploy
        shell: bash
        run: |
          set -euxo pipefail
          ssh -o IdentitiesOnly=yes -o StrictHostKeyChecking=no \
              -p "${{ secrets.SERVER_PORT }}" \
              "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}" 'bash -s' <<'REMOTE'
          set -euxo pipefail
          cd /srv/archetypy-admin
          git config --global --add safe.directory /srv/archetypy-admin
          git fetch --all
          git reset --hard origin/main
          . .venv/bin/activate
          pip install --no-cache-dir -r requirements.txt
          sudo systemctl restart archetypy-admin
          systemctl --no-pager -l status archetypy-admin | sed -n '1,120p'
          REMOTE

      # 3) Czekamy aż serwis wstanie (pętlą, nie pojedynczym cURL-em)
      - name: Healthcheck
        shell: bash
        run: |
          set -e
          for i in {1..30}; do
            code=$(curl -fsSLk -o /dev/null -w "%{http_code}" https://panel.archetypy.badania.pro/)
            echo "Probe $i -> HTTP $code"
            if [ "$code" = "200" ]; then
              echo "Site is healthy."
              exit 0
            fi
            sleep 3
          done
          echo "Healthcheck failed."
          exit 1
